<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитувальник</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <section class="reg">
        <div class="box">
            <img src="../images/flight.jpg">
        </div>
        <div class="content">
            <div class="form-block reg-form" style="height: 100vh;">
                <h1>Авторизація</h1>
                <h2>Увійдіть як зареєстрований користувач</h2>
                <div>
                    <a class="google">
                        <img src="../images/google.svg">
                        <span class="hidden">Увійдіть за допомогою Google</span>
                    </a>
                    <a class="facebook">
                        <img src="../images/facebook.svg">
                        <span class="hidden">Увійдіть за допомогою Facebook</span>
                    </a>
                    <a class="twitter">
                        <img src="../images/twitter.svg">
                        <span class="hidden">Увійдіть за допомогою Twitter</span>
                    </a>
                    <a class="apple">
                        <img src="../images/apple.svg">
                        <span class="hidden">Увійдіть за допомогою Apple</span>
                    </a>
                </div>
                <form id="auth-form" class="r-form" autocomplete="off">
                    <label for="auth-email">Електронна пошта<span>*</span></label>
                    <input id="auth-email" name="email" type="email" placeholder="example@gmail.com" required>
                    
                    
                    <label for="auth-password">Пароль<span>*</span></label>
                    <div class="pass-block">
                        <input id="auth-password" name="password" type="password" minlength="8" required>
                        <input type="checkbox" id="hide-auth-password">
                    </div>

                        <!-- <label><input class="checkbox" type="checkbox">Запам'ятати мене</label> -->
                    <button id="auth-button" type="submit">Увійти</button>
                </form>
            </div>
        </div>
    </section>

    <div class="loading"></div>

    <script type="module" src="../js/export/UserControll.js"></script>
    <script type="module" src="../js/export/Alert.js"></script>
    <script type="module" src="../js/authorization.js" async></script>
</body>

</html>
